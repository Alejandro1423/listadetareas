<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón de flecha para regresar -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Paises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let country of countries">
      <ion-label>
        <h2>{{ country.name.common }}</h2>
        <p>Capital: {{ country.capital?.[0] }}</p>
        <p>Región: {{ country.region }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
